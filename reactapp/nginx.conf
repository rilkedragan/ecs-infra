worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        

        root /usr/share/nginx/html;

        index index.html;

        # Serve React app
        location / {
            try_files $uri /index.html;
        }

        # Handle error pages
        error_page 404 /index.html;
    }
}
